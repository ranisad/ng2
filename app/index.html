<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="styles.css">-->
    

    <!-- Polyfills for older browsers, we are using TypeScript/ES6
         so we need some polyfills for features that are not existent
         in some browsers  -->
    <script src="/node_modules/core-js/client/shim.min.js"></script>

    <script src="/node_modules/zone.js/dist/zone.js"></script>
    <script src="/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/javascripts/jquery-3.1.1.js"></script>
    <script src="/javascripts/jquery-ui.js"></script>
    <script src="/javascripts/materialize.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/jquery-ui.css">
    <link rel="stylesheet" href="/stylesheets/materialize.css">
    <link rel="stylesheet" href="/stylesheets/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="/stylesheets/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/style_popup.css">
    <link rel="stylesheet" href="/stylesheets/font.css">
    <link rel="stylesheet" href="/stylesheets/select2.min.css">
    <link rel="stylesheet" href="/stylesheets/jquery.flipster.css">
    <link rel="stylesheet" href="/stylesheets/jquery.flipster.min.css">
    <link rel="stylesheet" href="/stylesheets/materialize.clockpicker.css">
    <link rel="stylesheet" href="/stylesheets/style_popup.css">

    <script src="/javascripts/jquery.validate.min.js"></script>
    <script src="/javascripts/fullscreen.js"></script>
    <script src="/javascripts/materialize.clockpicker.js"></script>
    <script src="/javascripts/notification.js"></script>
    <script src="/javascripts/tooltip.js"></script>
    <script src="/javascripts/select2.min.js"></script>
    <script src="/javascripts/jquery.flipster.min.js"></script>
    <script src="/javascripts/custom-validations.js"></script>
    <script src="/javascripts/main.js"></script>
    <script src="/javascripts/update.js"></script>

    <!-- 2. Configure SystemJS
         The systemjs.config.js file contains information
         about the different modules (libraries) that compose the app.
         External modules like Angular 2 and modules internal to our
         application that will be defined by us.
     -->
    <script src="/app/systemjs.config.js"></script>
    <script>
      // import the 'app' module to boostrap the application
      System.import('app')
            .catch(function(err){ console.error(err); });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
